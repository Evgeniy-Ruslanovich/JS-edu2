<script>
    /*•	Напишите программу, создающую строку, содержащую решётку 8х8,
    в которой линии разделяются символами новой строки.
    На каждой позиции либо пробел, либо #. В результате должна получиться шахматная доска.*/

    var i; //счетчик цикла
    var string ="";  //пустая строковая переменная
    for (i=1; i<=72 ; i++) {
        if ( (i%2 != 0) && (i % 9 != 0))   //Нечетные символы это пробелы, кроме кадого девятого
            string += " ";
        if ( (i%2 == 0) && (i % 9 != 0) )         // четные символы - шарпы, кроме кратных 9 - т.е. 18,36 и т.п.
            string += "#";
        if (i % 9 == 0)    //каждый девятый символ - перенос строки
            string += "\n";
    }
    console.log(string);
</script>
</body>
