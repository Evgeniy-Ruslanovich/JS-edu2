<script>
    /*•Напишите рекурсивную функцию, определяющую,что число четное (возвращает тру или фолс)*/
    function isEven(number) {
        if ( number != Math.round(number))
            return "число не целое"; //Предохранитель от бесконечной рекурсии  на случай если какой-то умник введет нецелое число
        if (number < 0)
            number = number*(-1); //если число отрицательное, переводим его в положительное,
        // для определения четности знак роли не играет, но спасает от бесконечной рекурсии
        if (number == 0)    //если число равно нулю - то четное
            return true;    //в таком случае выходим из функции, дальше исполнение не идет
        if (number == 1)    //если равно одному - нечетное. Опять выходим.
            return false;
        number = number - 2;    //если уж ми дошли досюда, то число явно не 0 и не 1. Значит уменьшаем число
        return isEven(number);  //и проделываем снова ту же операцию. Нам возвращается тру или фолс, и мы его возвращаем
    }

    console.log(isEven(556)); //true
    console.log(isEven(193)); //false
    console.log(isEven(-200)); //true
    console.log(isEven(-663)); //false
    console.log(isEven(200.5));  //число не целое
    console.log(isEven(-200.5));  //число не целое
</script>
